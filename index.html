		function ajax(type, url, obj, timeout, success, error) {
			//  0.将对象转换成字符串
			var str = objToString(obj);

			//  1.创建一个异步对象xmlhttp；
			var xmlhttp, timer;
			if (window.XMLHttpRequest) {
				xmlhttp = new XMLHttpRequest();
			} else {// code for IE6, IE5
				xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}

			//  2.设置请求方式和请求地址；
			// 判断请求的类型是POST还是GET
			if (type === 'GET') {
				xmlhttp.open(type, url + "?t=" + str, true);
				//  3.发送请求；
				xmlhttp.send();
			} else {
				xmlhttp.open(type, url, true);
				// 注意：在post请求中，必须在open和send之间添加HTTP请求头：setRequestHeader(header,value);
				xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				//  3.发送请求；
				xmlhttp.send(str);

			}

			//  4.监听状态的变化；
			xmlhttp.onreadystatechange = function () {
				clearInterval(timer);
				if (xmlhttp.readyState === 4) {
					if (xmlhttp.status >= 200 && xmlhttp.status < 300 || xmlhttp.status == 304) {
						//  5.处理返回的结果；
						success(xmlhttp);//成功后回调；
					} else {
						error(xmlhttp);//失败后回调；
					}
				}
			}
		}

		// 防抖
		function debounce(fn, delay, immediate) {
			let timer;
			let self = this;
			let func = function () {
				if (timer) clearTimeout(timer);
				(immediate && !timer) && fn.apply(self, arguments)
				timer = setTimeout(() => {
					immediate ? (timer = null) : fn.apply(self, arguments);
				}, delay)
			}
			func.cancel = function () {
				clearTimeout(timer)
				timer = null;
			}
			return func
		}

		// 节流
		// 时间戳的实现方式
		function throttle(fn, delay) {
			let last = 0; // 首次直接执行
			return function () {
				let now = +new Date();
				if (now - last > delay) {
					last = now;
					fn.apply(this, arguments)
				}
			}
		}
		// 定时器版
		function throttle(fn, interval) {
			let timer = null;
			return function (...args) {
				if (!timer) {
					timer = setTimeout(() => {
						timer = null;
						fn.apply(this, args);
					}, interval)
				}
			}
		}

		Function.prototype.MyBind = () => {
			if (typeof this !== 'function') {
				throw new Error('this must be function')
			}
			let self  = this;
			// 获取绑定的对象
			let context = arguments[0];
			// 获取外层参数1
			let arg1 = [].slice.call(arguments, 1);
			let fn = function  () {
				// 获取内部函数的参数
				let arg2 = [].slice.call(arguments);
				return self.apply(this instanceof self ? this : context, arg1.concat(arg2))
			}
			fn.prototype = Object.create(this.prototype)
			return fn;
		}
		function debounce (fn, wait, flag) {
			let timer = null;
			return function() {
				clearTimeout(timer);
				(flag && !timer) && fn.apply(this, arguments);
				timer = setTimeout(() => {
					flag? (timer = null) : fn.apply(this, arguments)
				}, wait)
			}
		}

		//
		const isyinyong = (obj) => (typeof obj === 'object' || typeof obj === 'function') && (obj !== null);

		function deepclone (obj, hash = new WeakMap()) {
			if (obj.constructor === Date) return new Date(obj);
			if (obj.constructor === RegExp) return new RegExp(obj);
			if (hash.has(obj)) return hash.get(obj);
			const cloneObj = Object.create(Object.getPrototypeOf(obj), Object.getOwnPropertyDescriptor(obj));
			hash.set(obj, cloneObj);

			for (const key in Reflect.ownKeys(obj)) {
				cloneObj[key] = (isyinyong(obj[key]) && typeof obj[key] !== 'function') ? deepclone(obj[key], hash) : obj[key]
			}
			return cloneObj;
		}
